<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print details name, capital, flag using forEach function</title>
</head>
<body>
    <h1>Print details name, capital, flag using forEach function</h1>
    <h5>Result is in Console</h5>
    <script>
        var request=new XMLHttpRequest()

        // open an connection
        request.open('GET','https://restcountries.com/v3.1/all')

        //sending an connection
        request.send()

        request.onload= function(){
            // console.log(request.response)
            var data=JSON.parse(request.response)
            // console.log(data)

            // how to get all countries with a population of less than 2 lakhs
            data.forEach(element => {
                console.log(`Country Name: ${element.name.common} | Capital: ${element.capital} | Flag: : ${element.flag}`)
            })
            
        }
        
    </script>
</body>
</html>
