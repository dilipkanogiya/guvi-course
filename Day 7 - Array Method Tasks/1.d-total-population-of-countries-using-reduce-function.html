<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get total population of countries using reduce function</title>
</head>
<body>
    <h1>Get total population of countries using reduce function</h1>
    <h5>Result is in Console</h5>
    <script>
        var request=new XMLHttpRequest()

        // open an connection
        request.open('GET','https://restcountries.com/v3.1/all')

        //sending an connection
        request.send()

        request.onload= function(){
            // console.log(request.response)
            var data=JSON.parse(request.response)
            // console.log(data)

            // Use the reduce function to calculate the total population
            var totalPopulation = data.reduce(function (accumulator, country) {
            if (country.population) {
                return accumulator + country.population;
            } else {
                return accumulator;
            }
            }, 0);

            // Output the total population
            console.log("Total population of all countries: " + totalPopulation);
        }
        
    </script>
</body>
</html>
